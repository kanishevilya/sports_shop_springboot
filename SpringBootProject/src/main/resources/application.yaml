server:
    port: 8090
    servlet:
        context-path: '/store'
spring:
    application:
        name: shop
    datasource:
        url: jdbc:mysql://127.0.0.1:3306/sportsWebStore
        username: root
        password: ""
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
        database: mysql
        database-platform: org.hibernate.dialect.MySQLDialect
        show-sql: true
        properties:
            hibernate:
                format_sql: true
auth:
    secret: "!@$1234%^&*"